<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to WeatherX! Browse the weather for any location">

    <link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon">
    <title>WeatherX - Browse the weather for any location</title>

    <!-- Stylesheets & JS Scripts -->
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/app.js" async defer></script>
</head>
<body>
    <header class="bg-gray-800 p-4 flex items-center justify-center flex-col">
        <a href="index.html" class="text-2xl font-bold text-white">WeatherX</a>
        <p class="text-white">Browse the weather for any location</p>
    </header>

    <div class="container w-3/4 mx-auto my-3 p-4">
        <div id="currLocation" class="border-2 border-emerald-500 mb-3 p-4"></div>
        <!-- Search section -->
        <section>
            <input type="search" class="w-full p-2 outline-none border-b-2 border-b-emerald-500" id="city" name="city" placeholder="&#128270; Enter city...">
        </section>
        <div id="queryLocation"><p class="my-3">Enter city name to view its weather condition...</p></div>
    </div>
</body>
</html>
